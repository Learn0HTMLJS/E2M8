<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="Styles/ModelStyle.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar bg-info justify-content-center">
            <a id="BACK" class="nav-link text-white"> Назад </a>
            <!-- Search -->
            <form class="d-flex bg-info">
                <input class="form-control me-2 bg-Primary" type="search" placeholder="Search" aria-label="Search">
            </form>
            <a href="index.html" class="nav-link text-white" id="APPLY"> Список моделей </a>
        </nav>
    </header>

    <main>
        <!-- Диалоги моделька -->
        <div class="container" id="Dialog1">
            <div>
                <form id="FormPicture1" name="form1" method="POST">
                    <!-- Название модели -->
                    <div class="mb-3">
                        <label for="ModelName" class="form-label">Название</label>
                        <input type="text" class="form-control" id="ModelName" placeholder="Моделька" required>
                    </div>
                    <!-- Моделька -->
                    <input type="file" class="form-file-input" id="Model" required>
                    <label class="form-file-label" for="customFile"> Файл модели
                    </label>
                    <div style="margin-top: 10px;"></div>
                    <!-- Картинка -->
                    <input type="file" class="form-file-input" id="Image">
                    <label class="form-file-label" for="customFile"> Прикрепить картинку
                    </label>
                    <!-- Ввод имени -->
                    <div class="mb-3">
                        <label for="InputUserName" class="form-label">Имя автора</label>
                        <input type="text" class="form-control" id="InputUserName" placeholder="Иван"
                            aria-label="First name" required>
                    </div>
                    <!-- Примечание -->
                    <div class="mb-3">
                        <label class="form-label">Примечание</label>
                        <textarea class="form-control" id="Info" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="SendModel">Отправить</button>
                </form>
            </div>
        </div>
        </div>

    </main>
</body>
<script src="JS/LoadEditor.js"></script>
<script src="JS/EditModel.js"></script>
</html>
